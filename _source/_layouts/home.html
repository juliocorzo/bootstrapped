---
layout: default
---

<div id="home-frontmatter">
  <div class="container-fluid">
    <h1 id="home-title"><img id="home-icon" src="{{ site.logo }}" alt="">{{ site.name }}</h1>
    {% if site.description %}
      <p id="home-description">{{ site.description }}</p>
    {% endif %}
  </div>
</div>

<div id="home-content" class="container main">

  {{ content }}

</div>
