---
layout: default
---

<div id="article-frontmatter">
  <div class="container-readable">
    {% if page.title %}
      <h1 id="article-title">{{ page.title }}</h1>
    {% endif %}
    {% if page.description %}
      <p id="article-description">{{ page.description }}</p>
    {% endif %}
  </div>
</div>

<div id="article-content" class="container-readable">

{{ content }}

</div>
